<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>HelpMe</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 </head>
 <body onload="fetchQuestions()">
   <div class="container">
    <style>
      .jumbotron {
       height: 500px;
       width: 528px;
       text-align: left;
       }
    </style>
    <style>
      .well {
       height: 250px;
       width: 500px;
       text-align: left;
       }
    </style>
     </br>
     <h1><center>HelpMe <small>Ask a question to get matched with tutors 
     </small></center></h1>
    </br>
    <center>
     <div class="jumbotron">
       
       <h2>Add New Question:</h2>
       <form id="questionInputForm">
         <div class="form-group">
           <label for="questionTitleInput">Title</label>
           <input type="text" class="form-control" id="questionTitleInput" placeholder="Enter the title">
         </div>
         <form id="questionInputForm">
           <div class="form-group">
             <label for="questionDescInput">Description</label>
             <input type="text" class="form-control" id="questionDescInput" style="height:100px" placeholder="Enter the Description">
           </div>
           <form id="questionKeyForm">
             <div class="form-group">
               <label for="questionKeyInput">Keywords</label>
               <input type="text" class="form-control" id="questionKeyInput" placeholder="Enter the Keywords">
             </div>
             <a href="ChooseTutor_index.html">
         <button type="submit" class="btn btn-success">Add</button></a>
       </form>
     </div>

     <div class="col-lg-12">
       <div id="questionsList">
       </div>
     </div>
   </div>
  </center>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

 </body>
